<html lang="en">

    <link rel="shortcut icon" type="img/ico" href="img/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
      a, a:visited, a:focus {color: #FF0179; text-decoration: none;}
      a:hover {color: #FF0179; text-decoration: underline;}
      a:focus {outline: 0;} 

      .makeart {
        width: 60%;
        height: 100px;
        background-color: yellow;
        color:#FF0179;
        display: block;
        margin: 50px auto;
        font-family: sans-serif;
        font-size: 2em;
        font-weight: bold;
      }
      .newproject {
        display: block;
        font-size: 4em;
        font-family: sans-serif;
        font-weight: bold;
        padding: 0;
        margin: 10%;
      }

      button {
        border: 0;
      }
      button:focus {
        outline: -webkit-focus-ring-color auto 0px;
      }
      sup {
        top: -0.8em;
        left: 2px;
        font-size: 40%;
        color: #FF0179;
      }

      /*****************TOOLTIP*****************/

      .wrapper {
        cursor: help;
        position: relative;
        display: inline;
        text-align: center;
        -webkit-transform: translateZ(0); /* webkit flicker fix */
        -webkit-font-smoothing: antialiased; /* webkit text rendering fix */
      }

      .wrapper .tooltip {
        background: yellow;
        bottom: 100%;
        color: #000;
        display: block;
        left: -108px;
        margin-bottom: 15px;
        opacity: 0;
        padding: 20px;
        pointer-events: none;
        position: absolute;
        width: 250px;
        -webkit-transform: translateY(10px);
           -moz-transform: translateY(10px);
            -ms-transform: translateY(10px);
             -o-transform: translateY(10px);
                transform: translateY(10px);
        -webkit-transition: all .25s ease-out;
           -moz-transition: all .25s ease-out;
            -ms-transition: all .25s ease-out;
             -o-transition: all .25s ease-out;
                transition: all .25s ease-out;
        
      }

      /* This bridges the gap so you can mouse into the tooltip without it disappearing */
      .wrapper .tooltip:before {
        bottom: -20px;
        content: " ";
        display: block;
        height: 20px;
        left: 0;
        position: absolute;
        width: 100%;
      }  

      /* CSS Triangles - see Trevor's post */
      .wrapper .tooltip:after {
        border-left: solid transparent 10px;
        border-right: solid transparent 10px;
        border-top: solid yellow 10px;
        bottom: -10px;
        content: " ";
        height: 0;
        left: 50%;
        margin-left: -13px;
        position: absolute;
        width: 0;
      }
        
      .wrapper:hover .tooltip {
        opacity: 1;
        pointer-events: auto;
        -webkit-transform: translateY(0px);
           -moz-transform: translateY(0px);
            -ms-transform: translateY(0px);
             -o-transform: translateY(0px);
                transform: translateY(0px);
      }

      @media (max-width: 768px) {
        .makeart{
          font-size: 1.2em;
        }
        .newproject{
          font-size: 2em;
        }
      }
    </style>
    <script type="text/javascript" src="js/analytics.js"></script>

  </head>

    <div class="newproject"></div>

  </body>
