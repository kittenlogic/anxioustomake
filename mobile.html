      /*****************TOOLTIP*****************/

      .wrapper {
        cursor: help;
        position: relative;
        display: inline;
        text-align: center;
        -webkit-transform: translateZ(0); /* webkit flicker fix */
        -webkit-font-smoothing: antialiased; /* webkit text rendering fix */
      }

      .wrapper .tooltip {
        background: yellow;
        bottom: 100%;
        color: #000;
        display: block;
        left: -108px;
        margin-bottom: 15px;
        opacity: 0;
        padding: 20px;
        pointer-events: none;
        position: absolute;
        width: 250px;
        -webkit-transform: translateY(10px);
           -moz-transform: translateY(10px);
            -ms-transform: translateY(10px);
             -o-transform: translateY(10px);
                transform: translateY(10px);
        -webkit-transition: all .25s ease-out;
           -moz-transition: all .25s ease-out;
            -ms-transition: all .25s ease-out;
             -o-transition: all .25s ease-out;
                transition: all .25s ease-out;
        
      }

      /* This bridges the gap so you can mouse into the tooltip without it disappearing */
      .wrapper .tooltip:before {
        bottom: -20px;
        content: " ";
        display: block;
        height: 20px;
        left: 0;
        position: absolute;
        width: 100%;
      }  

      /* CSS Triangles - see Trevor's post */
      .wrapper .tooltip:after {
        border-left: solid transparent 10px;
        border-right: solid transparent 10px;
        border-top: solid yellow 10px;
        bottom: -10px;
        content: " ";
        height: 0;
        left: 50%;
        margin-left: -13px;
        position: absolute;
        width: 0;
      }
        
      .wrapper:hover .tooltip,
      .wrapper:focus .tooltip {
        opacity: 1;
        pointer-events: auto;
        -webkit-transform: translateY(0px);
           -moz-transform: translateY(0px);
            -ms-transform: translateY(0px);
             -o-transform: translateY(0px);
                transform: translateY(0px);
      }



        .tipClick{ /* This is any element that has a tooltip attached too it */
            position:relative !important;
            display:inline-block;
        }

        .tipClick > .tooltipT,
        .tipClick > .tooltip { /* Used to hide the tooltip */
            display:none;
        }

        .tipClick > a:focus + .tooltipT,
        .tipClick > a:focus + .tooltip{ /* This shows the tooltip once an element with the .tipClick class is clicked */
            display:block;
        }


      /*delate these styles later*/
        .tooltipL, .tooltipR, .tooltipB, .tooltipT{
            background: #333333; /* old browsers */
            background: rgba(0,0,0,0.85); /* For IE9 */
            background: -moz-linear-gradient(top, rgba(51,51,51,0.85) 0%, rgba(0,0,0,0.85) 100%); /* firefox */
            background: linear-gradient(top, rgba(51,51,51,0.85) 0%, rgba(0,0,0,0.85) 100%); /* future browsers */
            -pie-background: linear-gradient(top, rgba(51,51,51,0.25) 0%, rgba(0,0,0,0.25) 100%); /* pie for less than ie9 */
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(51,51,51,0.85)), color-stop(100%,rgba(0,0,0,0.85))); /* webkit */
            -moz-box-shadow: 0 0 6px 1px #666666;
            -webkit-box-shadow: 0 0 6px 1px #666666;
            box-shadow: 0 0 6px 1px #666666;
            border:solid #FFFFFF;
            color: #E7E7E7;
            min-width:200px;
            padding: 5px;
            position: absolute;
            text-align: center;

        }
        .tooltipL{ /* The styling on the tooltip */

        .tooltipT{ /* The styling on the tooltip */

        .tooltipL:before, .tooltipR:before, .tooltipB:before, .tooltipT:before{
            border-style: solid;
            border-width: 10px;
            height:0px;
            width:0px;
            position:absolute;  
            display:block;
            content:"\00a0";
        }
        .tooltipL:before{ 
            border-color: transparent transparent transparent #333333; /* Right facing arrow */
            top:5px;
            right:-20px;
        }
         
        .tooltipB:before{
            border-color: transparent transparent #333333 transparent; /* Top facing arrow */
            right:5px;
            top:-20px;
        }
         
        .tooltipR:before{
            border-color: transparent #333333 transparent transparent; /* Left facing arrow */
            top:5px;
            left:-20px;
        }
         
        .tooltipT:before{ 
            border-color: #333333 transparent transparent transparent; /* Bottom facing arrow */
            right:5px;
            bottom:-20px;
        }
